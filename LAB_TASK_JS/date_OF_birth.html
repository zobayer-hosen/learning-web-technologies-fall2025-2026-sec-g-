<!DOCTYPE html>
<html>
<head>
<title>Date of Birth Validation</title>

</head>

<body>

<h3>Date of Birth</h3>

<form onsubmit="return date();">

    <input type="text" id="dd" size="2" placeholder="dd"> /
    <input type="text" id="mm" size="2" placeholder="mm"> /
    <input type="text" id="yy" size="4" placeholder="yyyy">

    <br><br>

    <button type="submit">Submit</button>

</form>
<script>
function date() {

    let dd = document.getElementById("dd").value;
    let mm = document.getElementById("mm").value;
    let yy = document.getElementById("yy").value;

    if (dd === "" || mm === "" || yy === "") {
        alert("date of birth cannot be empty");
        return false;
    }
let a=0;
    let day = Number(dd);
    let month = Number(mm);
    let year = Number(yy);
    if (isNaN(day) || day < 0 || day > 31) {
        alert("Day must be between 0 and 31");
        return false;
    }

    if (isNaN(month) || month < 1 || month > 12) {
        alert("Month must be between 1 and 12");
        return false;
    }

    if (isNaN(year) || year < 1900 || year > 2016) {
        alert("Year must be between 1900 and 2016");
        return false;
    }

    alert("Date of Birth is valid!");
    return true;
}
</script>

</body>
</html>
